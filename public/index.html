<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ÁåúËØçÊ∏∏Êàè</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #007cf0, #00dfd8);
      color: white;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 1em;
    }
    #word {
      font-size: 3em;
      margin: 1em 0;
    }
    #timerBar {
      height: 20px;
      width: 100%;
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
      position: relative;
    }
    #timerFill {
      height: 100%;
      background: #fff;
      transition: width 1s linear;
    }
    button {
      padding: 1em 2em;
      margin: 0.5em;

      cursor: pointer;
    }
    #playerList, #score, #team, #timer {
      margin: 0.5em;
      font-size: 1.2em;
    }
    #results {
      display: none;
      margin-top: 2em;
      padding: 2em;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
    }
    #results h2 {
      font-size: 2em;
    }
    #lessonSelect {
      margin: 1em 0;
    }
    #lessonSelect label {
      display: inline-block;

    }
  </style>
</head>
<body>
  <h1>ÁåúËØçÊ∏∏Êàè</h1>

  <div id="login">
    <input id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
    <select id="teamSelect">
      <option value="red">üî¥ –ö—Ä–∞—Å–Ω—ã–µ</option>
      <option value="blue">üîµ –°–∏–Ω–∏–µ</option>
    </select>
    <button onclick="submitName()">–î–∞–ª–µ–µ</button>
  </div>

  <div id="lessonSelect" style="display:none">
    <h3>–í—ã–±–µ—Ä–∏ —É—Ä–æ–∫–∏:</h3>
    <div id="lessonCheckboxes"></div>
    <button onclick="submitLessons()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>
  <div id="game" style="display:none">
    <div id="team">–ö–æ–º–∞–Ω–¥–∞: </div>
    <div id="score">–°—á—ë—Ç: </div>
<div id="wordsLeft">–û—Å—Ç–∞–ª–æ—Å—å —Å–ª–æ–≤: 0</div>
    <div id="timerBar"><div id="timerFill"></div></div>
    <div id="playerList">–ò–≥—Ä–æ–∫–∏: </div>
    <div id="word">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
    <div>
      <button id="startBtn">ÂºÄÂßãËß£Èáä</button>
      <button id="correctBtn" disabled>–£–≥–∞–¥–∞–ª–∏</button>
      <button id="skipBtn" disabled>–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="restartBtn">üîÅ –ó–∞–Ω–æ–≤–æ</button>
    </div>
  </div>

  <div id="results"></div>

  <audio id="sound-correct" src="sounds/correct.mp3"></audio>
  <audio id="sound-fail" src="sounds/fail.mp3"></audio>
  <audio id="sound-win" src="sounds/win.mp3"></audio>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const socket = io();
    let myTeam = "";
    let isExplainer = false;
    let timerInterval = null;
    let timeLeft = 60;

    const nameInput = document.getElementById("nameInput");
    const teamSelect = document.getElementById("teamSelect");
    const login = document.getElementById("login");
    const lessonSelect = document.getElementById("lessonSelect");
    const lessonCheckboxes = document.getElementById("lessonCheckboxes");
    const game = document.getElementById("game");

    const teamDiv = document.getElementById("team");
    const scoreDiv = document.getElementById("score");
    const wordDiv = document.getElementById("word");
    const playerListDiv = document.getElementById("playerList");
    const startBtn = document.getElementById("startBtn");
    const correctBtn = document.getElementById("correctBtn");
    const skipBtn = document.getElementById("skipBtn");
    const restartBtn = document.getElementById("restartBtn");
    const resultsDiv = document.getElementById("results");
    const timerFill = document.getElementById("timerFill");

    const soundCorrect = document.getElementById("sound-correct");
    const soundFail = document.getElementById("sound-fail");
    const soundWin = document.getElementById("sound-win");

    function submitName() {
      const name = nameInput.value.trim();
      const team = teamSelect.value;
      if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");
      socket.emit("setName", name);
      socket.emit("setTeam", team);
      myTeam = team;
      teamDiv.textContent = "–ö–æ–º–∞–Ω–¥–∞: " + (team === "red" ? "üî¥" : "üîµ");
      login.style.display = "none";

      if (team === "red") {
        lessonSelect.style.display = "block";
        for (let i = 1; i <= 9; i++) {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = `lesson${i}.json`;
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` –£—Ä–æ–∫ ${i}`));
          lessonCheckboxes.appendChild(label);
        }
      } else {
        game.style.display = "block";
      }
    }

    function submitLessons() {
      const selected = Array.from(
        lessonCheckboxes.querySelectorAll("input:checked")
      ).map(cb => cb.value);

      if (selected.length === 0) {
        alert("–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —É—Ä–æ–∫");
        return;
      }

      socket.emit("loadLessons", selected);
      lessonSelect.style.display = "none";
      game.style.display = "block";
    }

    socket.on("playersUpdate", (players) => {
      playerListDiv.innerHTML = Object.values(players)
        .map(p => `${p.name} (${p.team === "red" ? "üî¥" : "üîµ"})`)
        .join("<br>");
    });
socket.on("wordsLeft", (left) => {
  document.getElementById("wordsLeft").textContent = "–û—Å—Ç–∞–ª–æ—Å—å —Å–ª–æ–≤: " + left;
});

    socket.on("scoreUpdate", (scores) => {
      scoreDiv.textContent = `–°—á—ë—Ç: üî¥ ${scores.red} | üîµ ${scores.blue}`;
    });

    socket.on("turnStarted", ({ team }) => {
      correctBtn.disabled = !isExplainer;
      skipBtn.disabled = !isExplainer;
      wordDiv.textContent = isExplainer ? "" : "–•–æ–¥ –∫–æ–º–∞–Ω–¥—ã " + (team === "red" ? "üî¥" : "üîµ");
      startTimer();
    });

    socket.on("showWord", (word) => {
      wordDiv.textContent = word;
    });

    socket.on("turnEnded", (team) => {
      stopTimer();
      wordDiv.textContent = "–•–æ–¥ –∫–æ–º–∞–Ω–¥—ã " + (team === "red" ? "üî¥" : "üîµ");
      correctBtn.disabled = true;
      skipBtn.disabled = true;
      isExplainer = false;
    });

    socket.on("gameOver", ({ scores, winner, results }) => {
      stopTimer();
      wordDiv.textContent = "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!";
      confetti({ spread: 180, particleCount: 200 });
      soundWin.play();
      let html = `<h2>üéâ –ü–æ–±–µ–¥–∏–ª–∞ –∫–æ–º–∞–Ω–¥–∞ ${winner === "draw" ? "–ù–∏—á—å—è" : (winner === "red" ? "üî¥" : "üîµ")}!</h2>`;
      html += `<p>–°—á—ë—Ç: üî¥ ${scores.red} | üîµ ${scores.blue}</p><hr>`;
      results.forEach(p => {
        html += `<p><strong>${p.name}</strong> (${p.team === "red" ? "üî¥" : "üîµ"}) ‚Äî –£–≥–∞–¥–∞–Ω–æ: ${p.guessed}, –ü—Ä–æ–ø—É—â–µ–Ω–æ: ${p.skipped.join(", ")}</p>`;
      });
      resultsDiv.innerHTML = html;
      resultsDiv.style.display = "block";
    });

    startBtn.onclick = () => {
      isExplainer = true;
      socket.emit("startTurn");
    };
    correctBtn.onclick = () => {
      socket.emit("guessed", false);
      soundCorrect.play();
    };
    skipBtn.onclick = () => {
      socket.emit("guessed", true);
      soundFail.play();
    };
    restartBtn.onclick = () => {
      socket.emit("restartGame");
      location.reload();
    };

    function startTimer() {
      stopTimer();
      timeLeft = 60;
      updateTimerBar();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerBar();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          socket.emit("endTurn");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timeLeft = 0;
      updateTimerBar();
    }

    function updateTimerBar() {
      timerFill.style.width = `${(timeLeft / 60) * 100}%`;
    }
  </script>
</body>
</html>
