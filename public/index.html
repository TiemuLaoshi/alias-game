<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ÁåúËØçÊ∏∏Êàè</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2c3e50, #1abc9c);
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin: 1em 0 0.5em;
    }

    #loginScreen, #gameScreen {
      display: none;
      padding: 2em;
    }

    #nameInput {
      padding: 0.5em;
      font-size: 1em;
      width: 60%;
    }

    #word {
      font-size: 2.5em;
      margin: 1em;
    }

    #team, #score, #timer, #playerList {
      margin: 0.5em;
      font-size: 1.2em;
    }

    button {
      padding: 1em 2em;
      font-size: 1em;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #2c3e50;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    #word.hidden {
      color: #ccc;
    }

    #timerBar {
      width: 100%;
      height: 10px;
      background-color: rgba(255,255,255,0.2);
      margin-top: 1em;
      position: relative;
    }

    #timerFill {
      height: 100%;
      background-color: #fff;
      width: 100%;
      transition: width 1s linear;
    }

    #results h3 {
      margin-top: 1em;
      font-size: 1.5em;
    }

    #results p {
      font-size: 1em;
      margin: 0.5em 0;
    }

    @media (max-width: 600px) {
      button {
        padding: 0.8em 1.2em;
        font-size: 0.9em;
      }

      #nameInput {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ÁåúËØçÊ∏∏Êàè</h1>

  <div id="loginScreen">
    <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è"><br><br>
    <label><input type="radio" name="team" value="red" checked> üî¥ –ö—Ä–∞—Å–Ω—ã–µ</label>
    <label><input type="radio" name="team" value="blue"> üîµ –°–∏–Ω–∏–µ</label><br><br>
    <button id="enterBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <div id="gameScreen">
    <div id="team">–ö–æ–º–∞–Ω–¥–∞: </div>
    <div id="score">–°—á—ë—Ç: </div>
    <div id="playerList">–ò–≥—Ä–æ–∫–∏: </div>
    <div id="timerBar"><div id="timerFill"></div></div>
    <div id="timer">–¢–∞–π–º–µ—Ä: </div>
    <div id="word" class="hidden">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
    <div id="results"></div>
    <div id="buttons">
      <button id="startBtn">ÂºÄÂßãËß£Èáä</button>
      <button id="correctBtn" disabled>–£–≥–∞–¥–∞–ª–∏</button>
      <button id="skipBtn" disabled>–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="restartBtn">üîÅ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    let socket;
    let myTeam = "";
    let isExplainer = false;
    let timer = null;
    let timeLeft = 60;
    let timerStarted = false;

    const loginScreen = document.getElementById("loginScreen");
    const gameScreen = document.getElementById("gameScreen");
    const nameInput = document.getElementById("nameInput");
    const enterBtn = document.getElementById("enterBtn");

    const teamDiv = document.getElementById("team");
    const scoreDiv = document.getElementById("score");
    const timerDiv = document.getElementById("timer");
    const timerFill = document.getElementById("timerFill");
    const wordDiv = document.getElementById("word");
    const startBtn = document.getElementById("startBtn");
    const correctBtn = document.getElementById("correctBtn");
    const skipBtn = document.getElementById("skipBtn");
    const restartBtn = document.getElementById("restartBtn");
    const playerListDiv = document.getElementById("playerList");
    const resultsDiv = document.getElementById("results");

    enterBtn.onclick = () => {
      const name = nameInput.value.trim();
      const team = document.querySelector('input[name="team"]:checked').value;
      if (!name) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
        return;
      }

      socket = io();
      socket.emit("setName", name);
      socket.emit("setTeam", team);
      myTeam = team;

      loginScreen.style.display = "none";
      gameScreen.style.display = "block";

      setupSocketEvents();
    };

    function setupSocketEvents() {
      socket.on("scoreUpdate", scores => {
        scoreDiv.textContent = `–°—á—ë—Ç: üî¥ ${scores.red} | üîµ ${scores.blue}`;
      });

      socket.on("playersUpdate", players => {
        const list = Object.values(players)
          .map(p => `${p.name || "?"} (${p.team === "red" ? "üî¥" : "üîµ"})`)
          .join("<br>");
        playerListDiv.innerHTML = list;
      });

      socket.on("turnStarted", ({ team }) => {
        if (myTeam !== team || !isExplainer) {
          wordDiv.textContent = "–ö–æ–º–∞–Ω–¥–∞ " + (team === "red" ? "üî¥" : "üîµ") + " –æ–±—ä—è—Å–Ω—è–µ—Ç...";
          wordDiv.classList.add("hidden");
          correctBtn.disabled = true;
          skipBtn.disabled = true;
        }
        if (isExplainer && !timerStarted) {
          startTimer();
          timerStarted = true;
        }
      });

      socket.on("showWord", word => {
        wordDiv.textContent = word;
        wordDiv.classList.remove("hidden");
        correctBtn.disabled = false;
        skipBtn.disabled = false;
      });

      socket.on("turnEnded", nextTeam => {
        isExplainer = false;
        timerStarted = false;
        wordDiv.textContent = "–•–æ–¥ –∫–æ–º–∞–Ω–¥—ã " + (nextTeam === "red" ? "üî¥" : "üîµ");
        wordDiv.classList.add("hidden");
        correctBtn.disabled = true;
        skipBtn.disabled = true;
        clearInterval(timer);
        timerFill.style.width = "100%";
        timerDiv.textContent = "–¢–∞–π–º–µ—Ä: 60";
      });

      socket.on("gameOver", data => {
        const { scores, winner, results } = data;
        let winText = winner === "draw" ? "–ù–∏—á—å—è!" :
          `üèÜ –ü–æ–±–µ–¥–∏–ª–∞ –∫–æ–º–∞–Ω–¥–∞ ${winner === "red" ? "üî¥" : "üîµ"}!`;

        wordDiv.textContent = "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!";
        scoreDiv.textContent = `–ò—Ç–æ–≥: üî¥ ${scores.red} | üîµ ${scores.blue}`;
        resultsDiv.innerHTML = `<h3>${winText}</h3>` + results.map(r =>
          `<p><b>${r.name}</b> (${r.team === "red" ? "üî¥" : "üîµ"})<br>
           –£–≥–∞–¥–∞–Ω–æ: ${r.guessed}<br>
           –ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ: ${r.skipped.join(", ") || "-"}</p>`
        ).join("");
      });

      startBtn.onclick = () => {
        isExplainer = true;
        socket.emit("startTurn");
      };

      correctBtn.onclick = () => {
        socket.emit("guessed", false);
      };

      skipBtn.onclick = () => {
        socket.emit("guessed", true);
      };

      restartBtn.onclick = () => {
        socket.emit("restartGame");
        resultsDiv.innerHTML = "";
        timerFill.style.width = "100%";
      };
    }

    function startTimer() {
      timeLeft = 60;
      clearInterval(timer);
      timerFill.style.transition = "none";
      timerFill.style.width = "100%";
      setTimeout(() => {
        timerFill.style.transition = "width 60s linear";
        timerFill.style.width = "0%";
      }, 50);

      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = "–¢–∞–π–º–µ—Ä: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          socket.emit("endTurn");
        }
      }, 1000);
    }
  </script>
</body>
</html>
