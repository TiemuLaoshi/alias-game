<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>猜词游戏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 { font-size: 2em; margin-bottom: 1em; }
    #word { font-size: 2.5em; margin: 1em; }
    #team, #score, #timer, #playerList { margin: 0.5em; font-size: 1.2em; }
    button { padding: 1em 2em; font-size: 1em; margin: 0.5em; }
    #word.hidden { color: #999; }
  </style>
</head>
<body>
  <h1>猜词游戏</h1>
  <div id="team">Команда: </div>
  <div id="score">Счёт: </div>
  <div id="timer">Таймер: </div>
  <div id="playerList">Игроки: </div>
  <div id="word" class="hidden">Ожидание...</div>
  <div id="results"></div>
  <div id="buttons">
    <button id="startBtn">开始解释</button>
    <button id="correctBtn" disabled>Угадали</button>
    <button id="skipBtn" disabled>Пропустить</button>
    <button id="restartBtn">🔁 Начать заново</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const playerName = prompt("Введите своё имя:") || "Игрок";
    socket.emit("setName", playerName);

    let myTeam = "";
    let isExplainer = false;
    let timer = null;
    let timeLeft = 60;

    const teamDiv = document.getElementById("team");
    const scoreDiv = document.getElementById("score");
    const timerDiv = document.getElementById("timer");
    const wordDiv = document.getElementById("word");
    const startBtn = document.getElementById("startBtn");
    const correctBtn = document.getElementById("correctBtn");
    const skipBtn = document.getElementById("skipBtn");
    const restartBtn = document.getElementById("restartBtn");
    const playerListDiv = document.getElementById("playerList");
    const resultsDiv = document.getElementById("results");

    socket.on("assignedTeam", team => {
      myTeam = team;
      teamDiv.textContent = "Команда: " + (team === "red" ? "🔴" : "🔵");
    });

    socket.on("scoreUpdate", scores => {
      scoreDiv.textContent = `Счёт: 🔴 ${scores.red} | 🔵 ${scores.blue}`;
    });

    socket.on("playersUpdate", players => {
      const list = Object.values(players)
        .map(p => `${p.name || "?"} (${p.team === "red" ? "🔴" : "🔵"})`)
        .join("<br>");
      playerListDiv.innerHTML = list;
    });

    socket.on("turnStarted", ({ team }) => {
      if (myTeam !== team || !isExplainer) {
        wordDiv.textContent = "Команда " + (team === "red" ? "🔴" : "🔵") + " объясняет...";
        wordDiv.classList.add("hidden");
        correctBtn.disabled = true;
        skipBtn.disabled = true;
      }
      startTimer();
    });

    socket.on("showWord", word => {
      wordDiv.textContent = word;
      wordDiv.classList.remove("hidden");
      correctBtn.disabled = false;
      skipBtn.disabled = false;
      startTimer();
    });

    socket.on("turnEnded", nextTeam => {
      isExplainer = false;
      wordDiv.textContent = "Ход команды " + (nextTeam === "red" ? "🔴" : "🔵");
      wordDiv.classList.add("hidden");
      correctBtn.disabled = true;
      skipBtn.disabled = true;
      clearInterval(timer);
      timerDiv.textContent = "Таймер: 60";
    });

    socket.on("gameOver", data => {
      const { scores, winner, results } = data;
      let winText = winner === "draw" ? "Ничья!" :
        `Победила команда ${winner === "red" ? "🔴" : "🔵"}!`;

      wordDiv.textContent = "Игра окончена!";
      scoreDiv.textContent = `Итог: 🔴 ${scores.red} | 🔵 ${scores.blue}`;
      resultsDiv.innerHTML = `<h3>${winText}</h3>` + results.map(r =>
        `<p><b>${r.name}</b> (${r.team === "red" ? "🔴" : "🔵"})<br>
         Угадано: ${r.guessed}<br>
         Пропущенные: ${r.skipped.join(", ") || "-"}</p>`
      ).join("");
    });

    startBtn.onclick = () => {
      isExplainer = true;
      socket.emit("startTurn");
    };

    correctBtn.onclick = () => {
      socket.emit("guessed", false);
    };

    skipBtn.onclick = () => {
      socket.emit("guessed", true);
    };

    restartBtn.onclick = () => {
      socket.emit("restartGame");
      resultsDiv.innerHTML = "";
    };

    function startTimer() {
      timeLeft = 60;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = "Таймер: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          socket.emit("endTurn");
        }
      }, 1000);
    }
  </script>
</body>
</html>
